server.port=1001
# 程序名称
spring.application.name=service-bus
# git 远程仓库
spring.cloud.config.server.git.uri=https://github.com/zhuleiming03/config
# git 远程配置文件目录
spring.cloud.config.server.git.search-paths=config-repository/client-bus-kafka-config
# git 本地仓库目录
spring.cloud.config.server.git.basedir=D:/document/config
# git 账号
spring.cloud.config.server.git.username=zhuleiming03@gmail.com
# git 密码
spring.cloud.config.server.git.password=
# 打开所有监控
management.endpoints.web.exposure.include=*
# 服务实例主机名
eureka.instance.hostname=localhost
# 实例名
eureka.instance.instance-id=${spring.application.name}:${server.port}
# 服务注册地址（非集群模式主机名和实例主机名需保持一致）
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka


